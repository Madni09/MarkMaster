<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vidhyanagri MCA - Student Console</title>
    <style>
        body {
            background-color: #ffebcd;
            font-family: Arial, sans-serif;
            color: #333;
        }
        h1 {
            color: #b22222;
        }
        form {
            background-color: #fff5ee;
            padding: 20px;
            border-radius: 8px;
            width: 300px;
            margin: auto;
            border: 1px solid #b22222;
        }
        label {
            color: #333;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        input[type="submit"] {
            background-color: #b22222;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        input[type="submit"]:hover {
            background-color: #8b0000;
        }
        table {
            margin: 20px auto;
            width: 80%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #b22222;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Vidhyanagri MCA - Student Console</h1>
    <form action="/student" method="POST">
        <label for="roll_number">Enter Your Roll Number:</label>
        <input type="text" id="roll_number" name="roll_number" required>
        <input type="submit" value="Check Marks">
    </form>

    {% if student %}
        <h2>Marks for Roll Number: {{ student.roll_number }}</h2>
        <table>
            <thead>
                <tr>
                    <th>Subject</th>
                    <th>Marks</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>DAA</td>
                    <td>{{ student.DAA }}</td>
                </tr>
                <tr>
                    <td>ML</td>
                    <td>{{ student.ML }}</td>
                </tr>
                <tr>
                    <td>SE</td>
                    <td>{{ student.SE }}</td>
                </tr>
                <tr>
                    <td>CC</td>
                    <td>{{ student.CC }}</td>
                </tr>
                <tr>
                    <td>NCS</td>
                    <td>{{ student.NCS }}</td>
                </tr>
            </tbody>
        </table>
    {% endif %}
</body>
</html>
